  <body class="page__body">
    <div class="site-container">
      <header class="header">

        width="135"
        height="43"

    <nav class="nav" title="Главное меню">
      <ul class="list-reset nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link" data-scroll>С чем поможет</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link" data-scroll>Тарифы</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link" data-scroll>Вопросы и ответы</a>
        </li>
      </ul>

        <use xlink:href="img/sprite.svg#enter"></use>

      <div class="hero__benefits">

      <h1 class="title hero__title">
